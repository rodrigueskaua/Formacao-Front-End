<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="_css//reset.css">
    <link rel="stylesheet" href="_css/contato.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <!-- Menu -->
    <header>
        <div class="caixa">
            <h1><img src="_img/logo.png" alt="logo da barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <!-- Formulários -->
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome:"> 

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="Seu melhor EMAIL">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem" id="mensagem">Mensagem</label>
            <textarea name="" id="" cols="60" rows="10" class="input-padrao" required></textarea>

            <fieldset>            
                <legend>Como prefere nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                

                <label for="radio-telefone"><input type="radio"  name="contato"  value="telefone" id="radio-telefone"> Telefone</label>
                
            
                <label for="radio-whatsapp"><input type="radio"  name="contato"  value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
               
            </fieldset>

            <fieldset>
                <legend>Qual o seu horário ideal para ser atendido?</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber ossas novidades por email?</label>
            <input type="submit" value="Enviar" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr> 
            
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr> 
                
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
           
        </table>
    </main>

 <!-- Rodapé -->
    <footer id="contato">
        <ul>
            <li><a href=""><i class="fa-brands fa-instagram-square icones"></i>
                    <p class="texto-icones">@BarbeariaAlura</p>
                </a></li>
            <li><a href=""><i class="fa-brands fa-whatsapp-square icones"></i>
                    <p class="texto-icones">75 9 87720123</p>
                </a></li>
            <li><a href=""><i class="fa-brands fa-twitter-square icones"></i>
                    <p class="texto-icones">@BarbeariaAlura</p>
                </a></li>

        </ul>

    </footer>

    <div class="footer-end">
        <img src="_img/logo-branco.png" alt="logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura 2021</p>
    </div>
</body>

</html>
